<mat-toolbar class="my-navbar">
  <button
    type="button"
    class="home-btn"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{
      paths: 'exact',
      queryParams: 'ignored',
      matrixParams: 'ignored',
      fragment: 'ignored',
    }"
  >
    Berserk Assemble
  </button>

  <button class="menu-button missions-btn" routerLink="/missions" routerLinkActive="active">
    <mat-icon>rocket_launch</mat-icon>
    <span>Missions</span>
  </button>
  @if (display_name()) {
    <button class="button my-missions-btn" routerLink="/chief" routerLinkActive="active">
      <mat-icon>assignment_ind</mat-icon>
      <span>My Missions</span>
    </button>
    <button class="button my-crew-btn" routerLink="/my-crew" routerLinkActive="active">
      <mat-icon>groups</mat-icon>
      <span>My Crew</span>
    </button>
    <button class="button dashboard-btn" routerLink="/dashboard" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
      <span>Stats</span>
    </button>
  }

  <span class="spacer"></span>
  @if (display_name()) {
    <app-notification-bell></app-notification-bell>
    <button matButton [matMenuTriggerFor]="menu" class="user-profile-btn">
      <img src="{{ avatar_url() }}" alt="user avatar" class="avatar" />
      <span class="username">{{ display_name() }}</span>
    </button>
    <mat-menu #menu="matMenu" class="custom-profile-menu">
      <button mat-menu-item class="profile-item" routerLink="/profile">
        <mat-icon>person_outline</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item class="logout-item" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  }
</mat-toolbar>
