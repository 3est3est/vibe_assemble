<div class="relative inline-block">
  <button
    pButton
    icon="pi pi-users"
    class="p-button-text p-button-rounded w-10 h-10 relative !text-zinc-500 hover:!text-white"
    (click)="op.toggle($event)"
  >
    @if (onlineUsers().length > 0) {
      <span
        class="absolute top-0.5 right-0.5 w-2 h-2 rounded-full bg-green-500 border border-black shadow-[0_0_6px_rgba(34,197,94,0.6)]"
        title="Online"
      ></span>
    }
    @if (pendingCount() > 0) {
      <span
        class="nav-stat-badge absolute -top-0.5 -right-0.5 min-w-[18px] h-[18px] px-1 flex items-center justify-center rounded-full bg-amber-500 text-black text-[10px] font-black shadow-[0_0_8px_rgba(245,158,11,0.5)]"
        title="Pending friend requests"
      >
        {{ pendingCount() > 99 ? '99+' : pendingCount() }}
      </span>
    }
  </button>

  <p-popover #op styleClass="glass-surface p-0 overflow-hidden" [style]="{ width: '280px' }">
    <div class="flex flex-col">
      <!-- Header -->
      <div class="px-4 py-3 border-b border-white/5 flex items-center justify-between bg-white/5">
        <h3 class="text-[10px] font-black uppercase tracking-widest opacity-60">Active Network</h3>
        <span class="text-[10px] font-black text-green-400 uppercase tracking-tighter"
          >{{ onlineUsers().length }} Active</span
        >
      </div>

      <!-- List -->
      <div class="max-h-[320px] overflow-y-auto">
        @for (user of onlineUsers(); track user.id) {
          <a
            [routerLink]="['/profile', user.id]"
            (click)="op.hide()"
            class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 transition-all group border-b border-white/5 last:border-0"
          >
            <div class="relative">
              <img
                [src]="
                  user.avatar_url ||
                  'https://ui-avatars.com/api/?name=' + user.display_name + '&background=random'
                "
                class="w-8 h-8 rounded-xl object-cover ring-2 ring-transparent group-hover:ring-green-500 transition-all"
              />
              <div
                class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 bg-green-500 border-2 border-black rounded-full"
              ></div>
            </div>
            <div class="flex flex-col">
              <span class="text-[11px] font-black uppercase tracking-tight">{{
                user.display_name
              }}</span>
              <span class="text-[8px] font-bold text-green-400 uppercase tracking-widest opacity-80"
                >Online</span
              >
            </div>
          </a>
        } @empty {
          <div class="py-10 flex flex-col items-center justify-center opacity-40">
            <i class="pi pi-user-minus text-2xl mb-2"></i>
            <p class="text-[9px] font-black uppercase tracking-widest">No Signals detected</p>
          </div>
        }
      </div>

      <!-- Footer -->
      <div class="px-4 py-2 bg-white/5 opacity-40">
        <p class="text-[8px] font-black uppercase tracking-[0.2em] text-center">
          Encrypted Mesh Protocol Active
        </p>
      </div>
    </div>
  </p-popover>
</div>
