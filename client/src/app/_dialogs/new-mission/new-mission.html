<div class="os-dialog-container">
  <!-- Header -->
  <div class="os-dialog-header">
    <div class="os-dot-controls mb-6"><span></span><span></span><span></span></div>
    <div class="flex items-center gap-6 mb-3">
      <div
        class="w-12 h-12 rounded-2xl bg-white flex items-center justify-center text-xl shadow-2xl"
      >
        <i class="pi pi-plus text-black"></i>
      </div>
      <h2 class="text-3xl font-black tracking-[-0.04em] m-0 uppercase">
        Initialize <span class="opacity-40 italic">Protocol</span>
      </h2>
    </div>
    <p class="os-label !mb-0 text-zinc-500">
      Establish mission parameters and coordination details
    </p>
  </div>

  <!-- Body -->
  <div class="os-dialog-body">
    <!-- Mission Name -->
    <div class="os-input-field">
      <label class="os-label text-zinc-600">Mission_Codename</label>
      <input
        pInputText
        [(ngModel)]="addMission.name"
        placeholder="ENTER_SIGNAL_NAME..."
        class="w-full bg-white/5 border-white/5 h-16 rounded-xl px-6 text-sm font-bold focus:bg-white/10 focus:border-white/20 transition-all outline-none"
      />
    </div>

    <!-- Category -->
    <div class="os-input-field">
      <label class="os-label text-zinc-600">Deployment_Category</label>
      <p-select
        [(ngModel)]="addMission.category"
        [options]="categories"
        optionLabel="label"
        optionValue="value"
        placeholder="SELECT_TYPE..."
        styleClass="w-full bg-white/5 border-white/5 h-16 flex items-center rounded-xl px-4 text-sm font-bold transition-all"
      ></p-select>
    </div>

    <!-- Description -->
    <div class="os-input-field">
      <label class="os-label text-zinc-600">Mission_Briefing</label>
      <textarea
        pTextarea
        [(ngModel)]="addMission.description"
        [autoResize]="true"
        rows="3"
        placeholder="ESTABLISH_CONTEXT..."
        class="w-full bg-white/5 border-white/5 rounded-xl p-6 text-sm font-bold outline-none focus:bg-white/10 focus:border-white/20 transition-all"
      ></textarea>
    </div>

    <!-- Stats & Time -->
    <div class="grid grid-cols-2 gap-8">
      <div class="os-input-field">
        <label class="os-label text-zinc-600">Operative_Limit</label>
        <p-inputNumber
          [(ngModel)]="addMission.max_crew"
          [min]="1"
          [max]="50"
          [showButtons]="true"
          styleClass="w-full h-16 bg-white/5 border border-white/5 rounded-xl overflow-hidden"
          inputClass="flex-grow bg-transparent border-0 text-center text-sm font-black h-full text-white"
        ></p-inputNumber>
      </div>
      <div class="os-input-field">
        <label class="os-label text-zinc-600">Deployment_Time</label>
        <p-datepicker
          [(ngModel)]="addMission.scheduled_at"
          [showTime]="true"
          appendTo="body"
          styleClass="w-full bg-white/5 border-white/5 h-16 rounded-xl"
          inputClass="w-full h-full bg-transparent border-0 px-6 text-sm font-bold text-white"
        ></p-datepicker>
      </div>
    </div>

    <!-- Location -->
    <div class="os-input-field">
      <label class="os-label text-zinc-600">Sector_Location</label>
      <div class="relative group">
        <input
          pInputText
          [(ngModel)]="addMission.location"
          placeholder="IDENTIFY_COORDINATES..."
          class="w-full bg-white/5 border-white/5 h-16 rounded-xl pl-14 pr-6 text-sm font-bold focus:bg-white/10 focus:border-white/20 transition-all outline-none"
        />
        <i
          class="pi pi-map-marker absolute left-6 top-1/2 -translate-y-1/2 text-zinc-800 group-focus-within:text-white transition-all"
        ></i>
      </div>
    </div>
  </div>

  <!-- Footer Action -->
  <div class="os-dialog-footer">
    <button
      pButton
      label="ABORT"
      (click)="_ref.close()"
      class="p-button-text p-button-sm text-[10px] font-black tracking-[0.4em] text-zinc-700 hover:text-red-500"
    ></button>
    <button
      pButton
      label="START THIS VIBE"
      icon="pi pi-bolt"
      [disabled]="!addMission.name"
      (click)="onSubmit()"
      class="h-16 px-12 rounded-2xl text-[11px] font-black tracking-[0.4em] shadow-2xl transition-all"
    ></button>
  </div>
</div>
