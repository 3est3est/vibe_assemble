<aside class="sidebar">
  <div class="logo-section">
    <a routerLink="/" class="logo-text">Berserk</a>
  </div>

  <div class="nav-content">
    <div class="section-label">MAIN MENU</div>
    <nav class="nav-group">
      <a
        class="nav-item"
        routerLink="/missions"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>rocket_launch</mat-icon>
        <span>Discovery</span>
      </a>

      @if (display_name()) {
        <a class="nav-item" routerLink="/chief" routerLinkActive="active">
          <mat-icon>assignment_ind</mat-icon>
          <span>Management</span>
        </a>
        <a class="nav-item" routerLink="/my-crew" routerLinkActive="active">
          <mat-icon>groups</mat-icon>
          <span>My Crew</span>
        </a>
        <a class="nav-item" routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Analytics</span>
        </a>
      }
    </nav>
  </div>

  @if (display_name()) {
    <div class="user-control-panel">
      <!-- User Info Row -->
      <div class="user-info-row" routerLink="/profile">
        <img [src]="avatar_url() || 'assets/default-avatar.png'" alt="avatar" class="avatar" />
        <div class="meta">
          <span class="name">{{ display_name() }}</span>
          <span class="status-indicator"> <span class="dot"></span> Online </span>
        </div>
      </div>

      <!-- Compact Actions Row -->
      <div class="panel-actions">
        <div class="action-btn-wrapper">
          <app-notification-bell></app-notification-bell>
        </div>
        <button class="mini-btn logout" title="Logout" (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </div>
    </div>
  }
</aside>
