<mat-toolbar class="my-navbar">
  <button
    type="button"
    class="home-btn"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{
      paths: 'exact',
      queryParams: 'ignored',
      matrixParams: 'ignored',
      fragment: 'ignored',
    }"
  >
    Berserk Assemble
  </button>

  <button class="menu-button" routerLink="/missions" routerLinkActive="active">missions</button>

  <span class="spacer"></span>
  @if (display_name()) {
    <button matButton [matMenuTriggerFor]="menu">
      <img src="{{ avatar_url() }}" alt="user avatar" class="avatar" />
      {{ display_name() }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="menu-button" routerLink="/profile">Profile</button>
      <button mat-menu-item class="menu-button" (click)="logout()">Logout</button>
    </mat-menu>
  }
</mat-toolbar>
