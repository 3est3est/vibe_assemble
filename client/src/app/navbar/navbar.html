<div
  class="fixed top-6 left-1/2 -translate-x-1/2 z-50 pointer-events-none w-full flex justify-center px-6"
>
  <nav class="shuttle-nav h-14 flex items-center pointer-events-auto gap-1">
    <!-- Branding -->
    <a
      routerLink="/"
      class="flex items-center pl-3 pr-4 h-11 hover:bg-zinc-800/40 rounded-2xl transition-all group"
    >
      <div
        class="w-8 h-8 bg-white rounded-xl flex items-center justify-center mr-3 group-hover:scale-105 transition-transform"
      >
        <i class="pi pi-bolt text-black text-[14px]"></i>
      </div>
      <span class="text-[12px] font-black uppercase tracking-[-0.02em] text-white">Vibe</span>
    </a>

    <!-- Divider -->
    <div class="h-4 w-[1px] bg-zinc-800 mx-2"></div>

    <!-- Main Navigation -->
    <div class="flex items-center gap-1">
      <a routerLink="/missions" routerLinkActive="active" class="nav-link">Discover</a>
      <a routerLink="/chief" routerLinkActive="active" class="nav-link">Host</a>
      <a routerLink="/my-crew" routerLinkActive="active" class="nav-link">My Groups</a>
      <a routerLink="/network" routerLinkActive="active" class="nav-link">Friends</a>
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
    </div>

    <!-- Divider -->
    <div class="h-4 w-[1px] bg-zinc-800 mx-2"></div>

    <!-- Global Controls -->
    <div class="flex items-center pr-2">
      <app-online-users></app-online-users>
      <app-notification-bell></app-notification-bell>

      <button
        pButton
        [icon]="isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'"
        (click)="toggleTheme()"
        class="p-button-text p-button-sm !w-10 !h-10 !p-0 text-zinc-500 hover:text-white"
      ></button>

      @if (display_name()) {
        <!-- Profile Link -->
        <a
          [routerLink]="['/profile']"
          class="flex items-center ml-1 px-1.5 py-1 rounded-full hover:bg-zinc-800/40 transition-all group"
        >
          <img
            [src]="avatar_url()"
            class="w-8 h-8 rounded-lg object-cover border border-zinc-800 group-hover:border-zinc-500 transition-all"
          />
        </a>

        <button
          pButton
          icon="pi pi-sign-out"
          (click)="logout()"
          class="p-button-text p-button-danger p-button-sm !w-10 !h-10 text-zinc-600 hover:text-red-500"
        ></button>
      } @else {
        <button
          pButton
          label="JOIN"
          routerLink="/login"
          class="p-button-primary h-10 px-6 rounded-xl ml-2 text-[10px] font-black"
        ></button>
      }
    </div>
  </nav>
</div>

<!-- Page Content padding -->
<div class="pt-28">
  <ng-content></ng-content>
</div>
